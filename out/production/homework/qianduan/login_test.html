<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<form action="success.html" method="post">
    <table>
        <tr>
            <th>用户名：</th>
            <th><input type="text" id="username" onblur="nameBlur()" onfocus="nameFocus()"></th>
            <th>
				<span id="usernameMsg"><font color="grey"></font>
				</span>
            </th>
        </tr>


        <tr>
            <th>密码：</th>
            <th><input type="password" id="password1" onblur="passwordBlur()"></th>
            <th>
				<span id="password1Msg"><font color="grey"></font>
				</span>
            </th>
        </tr>

        <tr>
            <th>确认密码：</th>
            <th><input type="password" id="password2" onblur="passwordBlur2()"></th>

            <th>
				<span id="password2Msg"><font color="grey"></font>
				</span>
            </th>
        </tr>

        <tr>
            <th>电子邮箱：</th>
            <th><input type="text" id="email"></th>
            <th>
				<span id="emailMsg"><font color="grey"></font>
				</span>
            </th>
        </tr>


        <tr>
            <th><input type="submit" id="submit" value="提交"></th>
            <th><input type="reset" id="reset" value="重置"></th>
        </tr>


    </table>
</form>


<script type="text/javascript">
    //window.confirm("协议，请同意！");

    //光标离开用户名
    function nameBlur() {

        //1.验证用户名
        var reg_username = /^[a-zA-Z0-9_-]{4,16}$/;
        //2.获取输入的用户名的内容(获取标签的value值)
        var username = document.getElementById("username").value;

        if (reg_username.test(username)) {
            document.getElementById('usernameMsg').innerHTML = "<font color='grey'>√</font>";
        } else {
            document.getElementById('usernameMsg').innerHTML = "<font color='grey'>×</font>";
        }

        if ("" == document.getElementById("username").value
            || "请输入用户名" == document.getElementById("username").value) {
            document.getElementById("username").value = "请输入用户名";
        }
    }


    //光标落在输入框
    function nameFocus() {
        if ("请输入用户名" == document.getElementById("username").value) {
            document.getElementById("username").value = "";

        }
    }

    //光标落在输入框
    function passwordBlur() {
        if ("" == document.getElementById("username").value) {
            document.getElementById("password1Msg").innerHTML = "<font color='grey'>请输入密码</font>";
        } else {
            document.getElementById("password1Msg").innerHTML = "<font color='grey'>√</font>";
        }
    }


    //判断两次密码，且密码长度不能少于6
    function passwordBlur2() {
        if ("" == document.getElementById("password2").value) {
            document.getElementById("password2Msg").innerHTML = "<font color='grey'>请确认密码</font>";
        }
        //两次密码不同，就显示不同
        if ("" != document.getElementById("password1").value
            && document.getElementById("password2").value != document.getElementById("password1").value) {
            document.getElementById("password2Msg").innerHTML = "<font color='grey'>两次密码不匹配</font>";

        }
        //两次密码一样，就显示ok
        if ("" != document.getElementById("password1").value
            && document.getElementById("password2").value == document.getElementById("password1").value) {

            document.getElementById("password2Msg").innerHTML = "<font color='grey'>√</font>";
        }
    }

    window.onload = function () {


    }


</script>

</table>


</body>
</html>
